<!DOCTYPE html>
<html lang="zh">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>EveClub 上传图片</title>
  <!-- Le styles -->
  <link href="http://lib.sinaapp.com/js/bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/eveclub.css" rel="stylesheet">
  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body id="upload_img_page">
{% if upload_ok %}
<p>图片上传成功，请点击下方的按钮插入帖子中。</p>
<p><a href="/community/upload_img/" class="btn btn-success">继续上传</a></p>
<script type="text/javascript">
img_list = window.parent.$('#image_list');
appended_str = '<p>图片<a href="{{ url }}" target="_blank">{{ name }}</a> <a href="#" onclick="insertImg(\'{{ url }}\'); return false;">插入</a></p>'
img_list.append(appended_str);
</script>
{% else %}
<form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
  <p><input id="upload_img" name="upload_img" type="file" /><input type="submit" value="上传" class="btn" /></p>
</form>
{% endif %}
<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
<script src="http://lib.sinaapp.com/js/bootstrap/2.3.1/js/bootstrap.min.js"></script>
</body>
</html>
