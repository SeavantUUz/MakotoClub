<!DOCTYPE html>
<html lang="zh">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>EveClub 上传图片</title>
  <script src="{{ STATIC_URL }}js/jquery.js"></script>
  <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
  <!-- Le styles -->
  <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ STATIC_URL }}css/eveclub.css" rel="stylesheet">
  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body style="padding: 0; margin: 0;">
<p>图片上传成功，请点击下方的按钮插入帖子中。</p>
<p><a href="/community/upload_img/" class="btn">继续上传</a></p>
<script type="text/javascript">
img_list = window.parent.$('#image_list');
appended_str = '<p>图片<a href="{{ url }}" target="_blank">{{ name }}</a> <a href="#" onclick="insertImg(\'{{ url }}\'); return false;">插入</a></p>'
img_list.append(appended_str);
</script>
</body>
</html>
