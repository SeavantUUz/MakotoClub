{% extends 'profile_base.html' %}

{% block title %}截取头像{% endblock%}

{% block operation %}
<div class="row">
    <div class="span2"></div>
    <div class="span8">
    {% if crop_ok %}
        <div class="alert alert-success">
            <p>头像修改成功！</p>
            <p><a href="/pilot/profile/">返回个人信息中心首页</a></p>
        </div>
    {% else %}
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
            <input type="hidden" id="x" name="x" />
            <input type="hidden" id="y" name="y" />
            <input type="hidden" id="w" name="w" />
            <input type="hidden" id="h" name="h" />
            <p><img src="{{ MEDIA_URL }}{{ filepath }}" id="cropbox" />
            <p><input type="submit" value="截取头像" class="btn" /></p>
        </form>
    {% endif %} 
    </div>
    <div class="clearfix"></div>
</div>
{% endblock %}
