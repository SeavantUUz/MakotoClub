<!DOCTYPE html>
<html lang="zh">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>EveClub {% block title%}{% endblock %}</title>
  <script src="{{ STATIC_URL }}js/jquery.js"></script>
  <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
  <!-- Le styles -->
  <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ STATIC_URL }}css/eveclub.css" rel="stylesheet">
  <link href="{{ STATIC_URL }}css/jquery.Jcrop.min.css" rel="stylesheet">
  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
<div id="global_navbar" class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="/">EveClub</a>
        <ul id="global_navbar_catalog" class="nav pull-left">
          <li><a href="/community/">社区</a></li>
          <li><a href="/about/">关于</a></li>
        </ul>
        {% if user.is_authenticated %}
        <ul id="global_navbar_profile" class="nav pull-right">
          <li class="active"><a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.username }} <span class="caret"></span></a>
            <ul id="global_navbar_profile_menu" class="dropdown-menu">
              <li><a href="/pilot/profile/">个人档案</a></li>
              <li class="divider"></li>
              <li><a href="/pilot/logout/">注销登录</a></li>
            </ul>
          </li>
        </ul>
        {% else %}
        <ul id="global_navbar_login" class="nav pull-right">
          <li><a href="/pilot/signup/">注册</a></li>
          <li><a href="/pilot/login/">登录</a></li>
        </ul>
        {% endif %}
    </div>
  </div>
</div>
<div class="container">
{% block content %}{% endblock %}
<hr>
<footer>
&copy; EveClub Develop Group 2012-2013
</footer>
</div>
<script type="text/javascript">
$(document).ready(function() {
  $("[alt='用户上传图片']").each(function() {
    maxWidth=750;
    width = $(this).width();
    height = $(this).height();
    if (width>maxWidth) {
      ratio = maxWidth/width;
      $(this).css('width', maxWidth);
      $(this).css('height', height*ratio);
    }
  })
})
</script>
</body>
</html>
